<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
     <!-- Navbar -->
     <nav>
        <div class="logo">Your Logo</div>
        <ul>
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="student_dash.html">Student Dashboard</a></li>
            <li><a href="lecturers_dash.html">Lecturer Dashboard</a></li>
        </ul>
    </nav>

    <form id="signupForm" action="process_signup.php" method="POST">
        <h1>Sign Up</h1>
        <div class="textBoxdiv">
            <input type="text" name="firstName" placeholder="First Name" required>
        </div>
        <div class="textBoxdiv">
            <input type="text" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="textBoxdiv">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="textBoxdiv">
            <input type="password" name="password" placeholder="Password" required>
            <p>Password must be at least 8 characters long and include at least 1 letter, 1 number, and 1 special character.</p>
        </div>
        <button type="submit" class="signupBtn">Sign Up</button>
        <div class="login">
            Already have an account? </br>
            <a href="login.html">Login</a>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>

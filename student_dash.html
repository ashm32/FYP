<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/ayshahmalik/Downloads/Aston Uni/year 4/FYP/style.css">
    <title>Student Submission</title>
   
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Your Logo</div>
        <ul>
            <li><a href="/Users/ayshahmalik/Downloads/Aston Uni/year 4/FYP/index.html">Home</a></li>
            <!-- Add more menu items -->
        </ul>
    </nav>

    <!-- Student Submission Section -->
    <section class="student-submission">
        <h2>Make a Submission</h2>

        <!-- Main Submission Form -->
        <form id="mainSubmissionForm" onsubmit="validateMainSubmission(); return false;">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" required>

            <label for="projectSummary">Project Summary:</label>
            <textarea id="projectSummary" required></textarea>

            <label for="projectDetails">Project Details:</label>
            <textarea id="projectDetails" required></textarea>

            <label for="projectField">Project Field:</label>
            <select id="projectField" required>
                <!-- Project field options -->
                <option value="field1">Field 1</option>
                <option value="field2">Field 2</option>
            </select>

            <label for="projectYear">Project Year:</label>
            <select id="projectYear" required>
                <!-- Project year options -->
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>

            <div class="checkbox-section">
                <input type="checkbox" id="includeAuthorDetails" onchange="toggleAuthorDetails()">
                <label for="includeAuthorDetails">Include Author's Details</label>
            </div>

            <!-- Author Details Form, hide by default -->
            <div class="author-details-form" id="authorDetailsForm" style="display: none;">
                <label for="authorFirstName">Author's First Name:</label>
                <input type="text" id="authorFirstName">
                <br>
                <label for="authorLastName">Author's Last Name:</label>
                <input type="text" id="authorLastName">
                <br>
                <label for="authorEmail">Author's Email Address:</label>
                <input type="email" id="authorEmail">
            </div>

            <!-- Submit Button for Main Submission Form -->
            <button type="submit">Submit Project</button>
        </form>
    </section>

    <script src="/Users/ayshahmalik/Downloads/Aston Uni/year 4/FYP/script.js"></script>
</body>
</html>
